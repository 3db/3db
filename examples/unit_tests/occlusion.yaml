base_config: base.yaml
controls:
- aperture: 5.0
  focal_length: 100.0
  module: threedb.controls.blender.camera
  view_point_x: 0.0
  view_point_y: 0.0
  view_point_z: 0.0
  zoom_factor: 1
- module: threedb.controls.blender.denoiser
- direction:
  - 0
  - 1
  - 2
  - 3
  - 4
  - 5
  - 6
  - 7
  module: threedb.controls.blender.occlusion
  occluder:
  - 1
  occlusion_ratio:
  - 0.1
  - 1.0
  scale:
  - 0.25
  - 1.0
  zoom:
  - 0.1
  - 0.4
logging:
  logger_modules:
  - threedb.result_logging.image_logger
