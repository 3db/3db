base_config: base.yaml
controls:
  - module: "threedb.controls.blender.camera"
    view_point_x: 0.
    view_point_y: 0.
    view_point_z: 0.
    zoom_factor: 1.
    aperture: 5.
    focal_length: 100.
  - module: "threedb.controls.blender.obj_loc_in_frame"
    x_shift: (-1., 1.)
    y_shift: (-1., 1.)
logging:
  logger_modules:
    - "threedb.result_logging.image_logger"