base_config: base.yaml
controls:
- aperture: 5.0
  focal_length: 100.0
  module: threedb.controls.blender.camera
  view_point_x: 0.0
  view_point_y: 0.0
  view_point_z: 0.0
  zoom_factor: 1
- module: threedb.controls.blender.denoiser
- S: &id001 !!python/tuple
  - 0
  - 1
  V: *id001
  dir_x: &id002 !!python/tuple
  - -1
  - 1
  dir_y: *id002
  dir_z: *id001
  distance: !!python/tuple
  - 5
  - 20
  intensity:
  - 1000
  - 10000
  module: threedb.controls.blender.pointlight
logging:
  logger_modules:
  - threedb.result_logging.image_logger
