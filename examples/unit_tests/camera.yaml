base_config: base.yaml
controls:
- aperture: 5.0
  focal_length: 100.0
  module: threedb.controls.blender.camera
  view_point_x: 0.0
  view_point_y: 0.0
  view_point_z: 0.0
  zoom_factor: 1
- module: threedb.controls.blender.denoiser
- aperture: !!python/tuple
  - 1.0
  - 32.0
  focal_length: !!python/tuple
  - 10
  - 400
  module: threedb.controls.blender.camera
  view_point_x: &id001 !!python/tuple
  - -1.0
  - 1.0
  view_point_y: *id001
  view_point_z: !!python/tuple
  - 0.0
  - 1.0
  zoom_factor: !!python/tuple
  - 0.5
  - 2.0
logging:
  logger_modules:
  - threedb.result_logging.image_logger
