base_config: base.yaml
controls:
- aperture: 5.0
  focal_length: 100.0
  module: threedb.controls.blender.camera
  view_point_x: 0.0
  view_point_y: 0.0
  view_point_z: 0.0
  zoom_factor: 1
- module: threedb.controls.blender.denoiser
- module: threedb.controls.blender.position
  offset_X:
  - -1.0
  - 1.0
  offset_Y:
  - -1.0
  - 1.0
  offset_Z:
  - -1.0
  - 1.0
logging:
  logger_modules:
  - threedb.result_logging.image_logger
