base_config: base.yaml
controls:
  - module: "threedb.controls.blender.camera"
    view_point_x: (-1., 1.)
    view_point_y: (-1., 1.)
    view_point_z: (0., 1.)
    zoom_factor: 1.
    aperture: 5.
    focal_length: 100.
logging:
  root_dir: 'docs/_static/logs/camera_viewpoint'
  logger_modules:
    - "threedb.result_logging.image_logger"