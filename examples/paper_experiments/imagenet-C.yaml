base_config: base.yaml
controls:
  - module: "denoiser"
  - module: "position"
    offset_X: 0
    offset_Y: 0.3
    offset_Z: 0.26666
  - module: "orientation"
    rotation_X: 0
    rotation_Y: 0
    rotation_Z: (-3.14, 2.35) # (-pi, pi - 2*pi/7)
  - module: "camera"
    view_point_x: 0
    view_point_y: -0.5
    view_point_z: (0.2, 2)
    zoom_factor: (0.7, 1.3)
    aperture: 8
    focal_length: 50
  - module: "imagenet_c_corruption"
    corruption_name: "snow"
    severity: 1
