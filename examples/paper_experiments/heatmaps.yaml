base_config: base.yaml
render_args:
  with_uv: True
  with_depth: False
  with_segmentation: True
policy:
  samples_per_dim: 15
controls:
  - module: "denoiser"
  - module: "position"
    offset_X: 0
    offset_Y: 0.3
    offset_Z: 0.4
  - module: "orientation"
    rotation_X: 0
    rotation_Y: 0
    rotation_Z: (-3.14, 2.9321531433504737) # (-pi, pi - 2*pi/15)
  - module: "pin_to_ground"
    z_ground: 0.23
  - module: "camera"
    view_point_x: 0
    view_point_y: -0.5
    view_point_z: (0, 2)
    zoom_factor: (0.7, 1.3)
    aperture: 8
    focal_length: 50
