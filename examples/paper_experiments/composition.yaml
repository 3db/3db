base_config: base.yaml
controls:
  - module: "denoiser"
  - module: "position"
    offset_X: 0
    offset_Y: 0.3
    offset_Z: 0.26666
  - module: "material"
  - module: "orientation"
    rotation_X: (-3.14, 2.35) # (-pi, pi - 2*pi/7)
    rotation_Y: (0.14, 3.35) # (-pi, pi - 2*pi/7)
    rotation_Z: (-3.14, 2.35) # (-pi, pi - 2*pi/7)
  - module: "camera"
    view_point_x: 0
    view_point_y: -0.5
    view_point_z: (0.2, 2)
    zoom_factor: (0.9)
    aperture: 8
    focal_length: 50
  - module: "imagenet_c_corruption"
    corruption_name: ['shot_noise', 'impulse_noise', 'defocus_blur', 'glass_blur']
    severity: 1
