inference:
  module: 'torchvision.models'
  class: 'resnet18'
  label_map: './data_collection/imagenet_mapping.json'
  output_shape: [1000]
  normalization:
    mean: [0.485, 0.456, 0.406]
    std: [0.229, 0.224, 0.225]
  resolution: [224, 224]
  uid_to_targets: './data_collection/ycb_to_IN.json'
  args:
    pretrained: True
evaluation:
  module: 'sandbox.evaluators.classification'
  args:
    topk: 1
render_args:
  engine: 'sandbox.rendering.blender'
  resolution: 256
  with_uv: True
  with_depth: True
  with_segmentation: False
  samples: 16
policy:
  module: "sandbox.policies.grid_search"
  samples_per_dim: 5
controls:
  - module: "mug_controller"
  - module: "denoiser"
  - module: "position"
    offset_X: 0
    offset_Y: 0.3
    offset_Z: 0.4
  - module: "pin_to_ground"
    z_ground: 0.23
  - module: "camera"
    view_point_x: (-.5, .5)
    view_point_y: -1
    view_point_z: (-.2, 1.)
    zoom_factor: (0.3, 1.2)
    aperture: 8
    focal_length: 50
