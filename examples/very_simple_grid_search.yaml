inference:
  module: 'torchvision.models'
  class: 'resnet18'
  normalization:
    mean: [0.485, 0.456, 0.406]
    std: [0.229, 0.224, 0.225]
  resolution: [224, 224]
  uid_to_logits: './data_collection/uid_to_IN.json'
  args:
    pretrained: True
render_args:
  engine: 'sandbox.rendering.mitsuba'
  resolution: 256
  samples: 64
policy:
  module: "sandbox.policies.grid_search"
  samples_per_dim: 5
